<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../task-element/task-element.html">

<dom-module id="task-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ol>
      <template is="dom-repeat" items=[[taskElements]]>
        <task-element id="task-"[[item.id]] title=[[item.title]] [[item.canceled]] [[item.done]]></task-element>
      </template>
    </ol>
  </template>

  <script>
    /**
     * `task-list`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TaskList extends Polymer.Element {
      static get is() { return 'task-list'; }
      static get properties() {
        return {
          taskElements: {
            type: Array,
            value: []
          }
        };
      }
    }

    window.customElements.define(TaskList.is, TaskList);
  </script>
</dom-module>
