<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-list demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../task-list.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic task-list demo</h3>
      <demo-snippet>
        <template>
          <task-list task-elements=""></task-list>
        </template>
      </demo-snippet>
    </div>
    <script>
      let taskList = document.querySelector('task-list');
      /* Parameters 
          { id: Number,
          title: String,
          canceled: Boolean,
          done: Boolean } */
      let data = [
        {
          id: 1,
          title: 'Tarea happyflower',
          canceled: true,
          done: false
        },
        {
          id: 1,
          title: 'Tarea cacafuta',
          canceled: false,
          done: false
        },{
          id: 1,
          title: 'Conquistar el mundo con Pinky y Cerebro',
          canceled: false,
          done: false
        },
        {
          id: 1,
          title: 'Procastinar',
          canceled: false,
          done: true
        },{
          id: 1,
          title: 'Buscar dom-repeat en Google',
          canceled: false,
          done: true
        }
      ]

      taskList.setAttribute('task-elements', JSON.stringify(data));
    </script>
  </body>
</html>
